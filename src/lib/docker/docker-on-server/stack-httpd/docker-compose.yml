version: "3"

services:

  ns_httpd:
    container_name: ns_httpd
    restart: always
    image: nextstage/httpd:2.4
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - ${APACHE_EXPOSED_PORT}:80
      - ${APACHE_EXPOSED_PORT_SSL}:443
    volumes:
      - ./httpd/vhosts:/usr/local/apache2/conf/extra/vhosts
      - ./httpd/certs:/usr/local/apache2/certs
      - ${LOCAL_HTDOCS}:${APACHE_ROOT_DIR}/htdocs
      - ${PERSISTPATH}/letsencrypt:/home/letsencrypt
  

  app_homolog:
    container_name: app_homolog
    hostname: ns-app-homolog
    restart: always
    image: ${AWS_ECR}:homolog
    depends_on:
      - ns_httpd
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./config/homolog.env
    volumes:
      - ${PERSISTPATH}/homolog/app:/var/www/html/app

  app_main:
    container_name: app_main
    hostname: ns-app-main
    restart: always
    image: ${AWS_ECR}:main
    depends_on:
      - ns_httpd
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./config/main.env
    volumes:
      - ${PERSISTPATH}/main/app:/var/www/html/app
